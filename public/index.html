<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TidaLuna Installer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap">
</head>

<body>
    <div class="background">
        <div class="gradient-sphere"></div>
        <div class="gradient-sphere secondary"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M3 18C3 18 4.5 16 6 16C7.5 16 9 18 10.5 18C12 18 13.5 16 15 16C16.5 16 18 18 19.5 18C21 18 22.5 16 22.5 16"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M3 12C3 12 4.5 10 6 10C7.5 10 9 12 10.5 12C12 12 13.5 10 15 10C16.5 10 18 12 19.5 12C21 12 22.5 10 22.5 10"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <h1>TidaLuna</h1>
            </div>
            <p class="subtitle">Installer</p>
        </header>

        <main>
            <div class="status-container">
                <div id="status" class="status">Select a release channel to begin</div>
                <div id="loader" class="loader hidden">
                    <div class="spinner"></div>
                </div>
            </div>

            <div class="releases-container">
                <h2>Release Channels</h2>
                <div id="releases" class="releases">
                    <div class="loading-placeholder">
                        <div class="placeholder-card"></div>
                        <div class="placeholder-card"></div>
                        <div class="placeholder-card"></div>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button id="install-btn" class="btn primary" disabled>
                    <span class="btn-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </span>
                    Install Selected Version
                </button>
                <button id="uninstall-btn" class="btn secondary">
                    <span class="btn-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                        </svg>
                    </span>
                    Uninstall TidaLuna
                </button>
            </div>
        </main>

        <footer>
            <p>TidaLuna Installer by jxnxsdev</p><a href="https://github.com/jxnxsdev/TidaLuna-Installer">Github</a>
        </footer>
    </div>

    <div id="toast" class="toast hidden">
        <div class="toast-content">
            <span id="toast-message"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
